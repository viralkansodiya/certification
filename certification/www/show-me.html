<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Color</title>
    <style>
        #colorRectangle {
            width: 300px;
            height: 150px;
            background-color: black; /* Default color */
        }
    </style>
</head>
<body>
    {% set param = frappe.form_dict %}
    <div id="colorRectangle" style="background-color: {{ param.color }};"></div>
</body>
</html>
